<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Algoritmo: Entrada -> Proceso -> Salida
        // Función de entrada
        let numeroEntrada = parseInt(prompt("Ingrese un número por favor"))
        // Función de salida
        alert("El número ingresado es " + numeroEntrada)

        if (numeroEntrada % 2 == 0) {
            console.log(`El número ${numeroEntrada} es par`)
            alert(`El número ${numeroEntrada} es par`)
        } else {
            alert(`El número no ${numeroEntrada} es par`)
        }
    </script>
</body>

</html>
