<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroEntrada = parseInt(prompt("Ingrese el n√∫mero a multiplicar"))
        let tablaMultiplicar = "";
        for (let i = 1; i < 11; i++){
            tablaMultiplicar += `${numeroEntrada} x ${i} = ${i * numeroEntrada} \n`
        }
        alert(tablaMultiplicar)
    </script>
</body>
</html>
