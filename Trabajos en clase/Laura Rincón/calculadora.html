<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma(n1, n2){
            return n1+n2
        }
        function resta(n1, n2){
            return n1-n2
        }
        function multiplicacion(n1, n2){
            return n1*n2
        }
        function division(n1, n2){
            return n1/n2
        }

        let numero1 = parseInt(prompt("Ingrese el primer número"))
        let numero2 = parseInt(prompt("Ingrese el segundo número"))
        let operacion = prompt("Ingrese el nombre de la operación. Las opciones son:\n Suma \n Resta \n Multiplicacion \n Division")

        if(operacion == "Suma"){
            alert(`La suma del número ${numero1} y ${numero2} es ${suma(numero1, numero2)}`)
        } else if(operacion == "Resta"){
            alert(`La resta del número ${numero1} y ${numero2} es ${resta(numero1, numero2)}`)
        } else if(operacion == "Multiplicacion"){
            alert(`La multiplicación del número ${numero1} y ${numero2} es ${multiplicacion(numero1, numero2)}`)
        } else if(operacion == "Division"){
            alert(`La division del número ${numero1} y ${numero2} es ${division(numero1, numero2)}`)
        } else {
            alert(`La operación ${operacion} no existe. Verifique las opciones.`)
        }
    </script>
</body>
</html>
