<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: left;
            background-color: rgb(114, 184, 160);
            color: #000;
        }
    </style>
</head>
<body style="background-color: rgb(186, 227, 250);">
    <h1 align="center" style="color:blueviolet">Formulario</h1>
    <br /> <br />
    <form align="center" name="form" action="imagenes.html" method="post" target="_self">
        <label for="name">Nombre de la fábula</label>
        <input type="text" name="nombreFabula" id="name">
        <br /> <br />
        <label for="fabula">Contraseña de la fábula</label>
        <input type="password" name="contraseñaFabula" id="fabula" required placeholder="Ingrese contraseña de la fabula">
        <br /> <br />
        <label for="tipofabula">Seleccione el tipo de la fábula: </label>
        <input type="radio" checked name="tipofabula"> Animadas
        <input type="radio" checked name="tipofabula"> No animada
        <input type="radio" checked name="tipofabula"> Infantiles
        <input type="radio" checked name="tipofabula"> Super héroes
        <br /> <br />
        <label for="favoritas">Cuales son tus favoritas?</label>
        <input type="checkbox" name="animadas" id="animadas" value="Animadas">Animadas
        <input type="checkbox" name="superheroe" id="superheroe" value="superheroe">Super Heroes
        <input type="checkbox" name="noanimada" id="noanimada" value="noanimada"> No animadas
        <input type="checkbox" id="infantiles" name="infantiles">
        <label for="Infantiles">Infantiles</label>
        <br /> <br />
        <label for="ciudad">¿En qué ciudad vives?</label>
        <select name="ciudad">
        <option selected value="0"> Elige una ciudad </option>
        <option value="1">Bogotá D.C</option>
        <option value="2">Medellin</option>
        <option value="3">Cali</option>
        </select>
        <br /> <br />
        <label for="ciudad">¿En qué ciudad vives?</label>
        <select name="ciudad">
        <option selected value="0"> Elige una ciudad</option>
        <optgroup label="Cundinamarca">
        <option value="1">Bogotá</option>
        <option value="2">Chia</option>
        </optgroup>
        <optgroup label="Antioquia">
        <option value="4">Medellin</option>
        <option value="5">Envigado</option>
        </optgroup>
        </select>
        <br /> <br />
        <label for="archivo"> Sube aquí tu archivo</label>
        <input type="file" name="archivo">
        <br /> <br />
        <label for="observaciones">Observaciones</label>
        <textarea rows="3" cols="20" name="observaciones"> </textarea>
        <br /> <br />
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>

</body>
</html>
