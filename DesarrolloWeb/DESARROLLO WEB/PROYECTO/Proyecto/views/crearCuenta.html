<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../assets/img/css/stylesUsuario.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Bríndanos tu información para crear una cuenta</h1>
            <form>
                <div class="input-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ingresa tus nombres" required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="input-group-full">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="input-group-full">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="input-group-full">
                    <label for="confirm-password">Verificar contraseña:</label>
                    <input type="password" id="confirm-password" placeholder="Verifica tu contraseña" required>
                </div>
                <button type="submit">Registrarme</button>
                <div class="links">
                    <a href="../views/inicioSesion.html">¿Ya tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
