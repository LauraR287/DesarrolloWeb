<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Gelasio:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../assets/css/stylesUsuario.css">
</head>
<body>
    <div class="signup">
        <div class="containerSignUp">
            <div class="signup-box">
                <h1>Bríndanos tu información para crear una cuenta</h1>
                <form class="formRojo">
                    <div class="input-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" placeholder="Ingresa tus nombres" required>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required>
                    </div>
                    <div class="input-group-full">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="input-group-full">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="input-group-full">
                        <label for="confirm-password">Verificar contraseña:</label>
                        <input type="password" id="confirm-password" placeholder="Verifica tu contraseña" required>
                    </div>
                    <button type="submit">Registrarme</button>
                    <div class="links">
                        <a href="../views/inicioSesion.html">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
