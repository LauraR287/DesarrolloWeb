<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Gelasio:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../assets/css/stylesUsuario.css">
</head>

<body>
    <header class="header">
        <button class="menu-btn" onclick="window.location.href='#';">
            <img src="../assets/img/menu.png" alt="Button Menu">
        </button>
        <a href="../views/inicioSesion.html" class="login-btn">Iniciar sesión</a>
    </header>

    <div class="editar">
        <div class="containerEditar">
            <button type="button" class="back-btn-Rojo" onclick="window.location.href='../views/perfil.html';">Atrás</button>
            <h2>¡Es hora de editar tu perfil!</h2>
            <form class="form-profile">
                <div class="input-group-full">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Nombres del usuario">
                </div>
                <div class="input-group-full">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Apellidos del usuario">
                </div>
                <div class="input-group-full">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" placeholder="Correo del usuario">
                </div>
                <button type="submit" class="save-btn">Guardar cambios</button>
            </form>
        </div>
    </div>
</body>

</html>
